<div class="main-wrap">
  <div class="header-wrapper">
    <div *ngFor="let page of pages" (click)="selectPage(page)" [class.active]="page.active" class="header-text">{{page.title}}</div>
  </div>
  <div class="body">
    <div class="content-wrap" *ngFor="let page of pages" [class.active]="page.active">
      <ng-container *ngTemplateOutlet="page.template"></ng-container>
    </div>
  </div>
</div>
