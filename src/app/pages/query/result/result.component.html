<mat-tab-group><!--[@.disabled]="true"-->
    <mat-tab label="Medline">
        <mat-paginator #medlinePager [length]="data['numFound']" [pageSize]="25" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>

        <mat-accordion>
            <mat-expansion-panel *ngFor="let doc of data['docs']">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ doc['title'] }}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{ doc['classification_score'] }}
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <ng-template matExpansionPanelContent>
                    <pre [ngClass]="highlight" [innerHTML]="doc['abstract'] | annotate:doc['gene_name']:'gene' | annotate:doc['mutation_normalizedValue']:'mutation' | sanitizeHtml"></pre>
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-tab>
    <mat-tab label="Clinical Trials">

    </mat-tab>
</mat-tab-group>
