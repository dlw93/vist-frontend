<div class="sidebar-wrap">
    <app-search (search)="onQuery($event)" [evalQueries]="evalQueries" @showBox></app-search>
    <app-filter (highlight)="highlight = $event" *ngIf="data" @showBox></app-filter>
</div>
<div class="result-wrap">
    <app-result *ngIf="data" [data]="data" [highlight]="highlight"></app-result>
</div>
