<div class="table-wrap">
  <table mat-table [dataSource]="queries | async">
    <ng-container matColumnDef="genes">
      <th mat-header-cell *matHeaderCellDef> Gene(s) </th>
      <td mat-cell *matCellDef="let query"> {{query.evaluationQueries_genes}} </td>
    </ng-container>

    <ng-container matColumnDef="mutations">
      <th mat-header-cell *matHeaderCellDef> Mutation(s) </th>
      <td mat-cell *matCellDef="let query"> {{query.evaluationQueries_mutations}} </td>
    </ng-container>

    <ng-container matColumnDef="cancer">
      <th mat-header-cell *matHeaderCellDef> Cancer Type </th>
      <td mat-cell *matCellDef="let query"> {{query.evaluationQueries_cancerType}} </td>
    </ng-container>

    <ng-container matColumnDef="execute">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let query">
        <button mat-button color="accent" (click)="run(query)">Execute</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>
</div>
