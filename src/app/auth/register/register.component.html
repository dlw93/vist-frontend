<h1 class="mat-headline header">Sign Up</h1>
<h1 class="mat-caption info">Already have an account? <a routerLink="../login">Sign in</a>.</h1>
<div class="form-wrap">
  <form [formGroup]="registerForm">
    <mat-form-field class="half" color="accent">
      <input matInput formControlName="firstName" placeholder="First Name">
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="registerForm.get('firstName').invalid">Provide your first name.</mat-error>
    </mat-form-field>
    <mat-form-field class="half" color="accent">
      <input matInput formControlName="lastName" placeholder="Last Name">
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="registerForm.get('lastName').invalid">Provide your last name.</mat-error>
    </mat-form-field>
    <mat-form-field class="fill" color="accent">
      <input matInput formControlName="username" placeholder="Username">
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="registerForm.get('username').invalid">Your username must be a valid email address.</mat-error>
    </mat-form-field>
    <mat-form-field class="fill" color="accent">
      <input matInput formControlName="password" placeholder="Password" type="password">
      <mat-icon matSuffix>lock</mat-icon>
      <mat-error *ngIf="registerForm.get('password').invalid">Your password must not be empty.</mat-error>
    </mat-form-field>
  </form>
</div>
<div class="footer">
  <button mat-flat-button color="accent" [disabled]="registerForm.invalid" (click)="register()">Sign Up</button>
</div>
