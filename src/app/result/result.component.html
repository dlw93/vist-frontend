<mat-tab-group>
    <mat-tab label="Medline">
        <mat-paginator #medlinePager [length]="data['numFound']" [pageSize]="25" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>

        <mat-accordion>
            <mat-expansion-panel *ngFor="let doc of data['docs']; let i = index">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ doc['title'] }}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{ doc['classification_score'] }}
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <ng-template matExpansionPanelContent>
                    {{ doc['abstract'] }}
                </ng-template>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-tab>
    <mat-tab label="Clinical Trials">

    </mat-tab>
</mat-tab-group>
